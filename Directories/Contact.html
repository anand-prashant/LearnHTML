        <div class="header-content">
            <h1>Contact Form</h1>
        </div>
    </header>

    <main>
        <h2>Fill the following contact form to ask questions.</h2>
        <form action="https://formspree.io/f/xyzdbaor" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
<hr>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
<hr>
            <label for="chapter">If your question is regarding any chapter or practice set, kindly select it.</label>
            <select name="chapter" id="chapter">
                <option value="" disabled selected>Choose the topic</option>
                <option value="1">Chapter 1</option>
                <option value="2">Chapter 2</option>
                <option value="P2">Chapter 2 Practice Set</option>
                <option value="3">Chapter 3</option>
                <option value="P3">Chapter 3 Practice Set</option>
                <option value="4">Chapter 4</option>
                <option value="P4">Chapter 4 Practice Set</option>
                <option value="5">Chapter 5</option>
                <option value="P5">Chapter 5 Practice Set</option>
            </select>
<hr>
            <label for="">Do you want reply from me?</label>
            <div class="option">
            <input type="radio" name="reply" id="yes" value="yes"><label for="yes">Yes, I want you to reply in my email.</label>
            </div>
            <div class="option">
            <input type="radio" name="reply" id="no" value="no">
            <label for="no">No, just fix the issue on website.</label>
            </div>
            
            <hr>
            <label for="comment" name="comment">Any comment regarding website?</label>
            <textarea name="comment" id="comment" rows="5" cols="40" placeholder="Type your comment..."></textarea>
<hr>
            <label for="">Rate our website</label>
            
            <div class="option">
            <input type="radio" name="rating" id="1">
            <label for="1" value="1">1</label>
            <input type="radio" name="rating" id="2">
            <label for="2" value="2">2</label>
            <input type="radio" name="rating" id="3">
            <label for="3" value="3">3</label>
            <input type="radio" name="rating" id="4">
            <label for="4" value="4">4</label>
            <input type="radio" name="rating" id="5">
            <label for="5" value="5">5</label>
            <input type="radio" name="rating" id="6">
            <label for="6" value="6">6</label>
            <input type="radio" name="rating" id="7">
            <label for="7" value="7">7</label>
            <input type="radio" name="rating" id="8">
            <label for="8" value="8">8</label>
            <input type="radio" name="rating" id="9">
            <label for="9" value="9">9</label>
            <input type="radio" name="rating" id="10">
            <label for="10" value="10">10</label>
            </div>
            <hr>
            <div class="option">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree that I am filling this form and my email maybe used to contact me, if required.</label>
            </div>
            <button type="submit">SUBMIT</button>

        </form>
    </main>
